<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>

<body>
    <form class="credit-card">
        <div class="front">
            <div class="card-data-row">
                <div class="brand-name">WDS Bank</div>
                <img data-logo src="visa2.svg" alt="" class="logo">
            </div>
            <fieldset class="from-group">
                <legend>Card Number</legend>
                <label for="cc-1">Card Number</label>
                <div data-connected-inputs class="cc-inputs horizontal-input-stack">
                    <input type="tel" maxlength="4" aria-lable="Credit Card First 4 Digits" id="cc-1" required
                        pattern="[0-9]{4}" />
                    <input type="tel" maxlength="4" aria-lable="Credit Second First 4 Digits" required
                        pattern="[0-9]{4}" />
                    <input type="tel" maxlength="4" aria-lable="Credit Third First 4 Digits" required
                        pattern="[0-9]{4}" />
                    <input type="tel" maxlength="4" aria-lable="Credit Last First 4 Digits" required
                        pattern="[0-9]{4}" />
                </div>
            </fieldset>
            <div class="input-row">
                <div class="from-group name-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <fieldset class="from-group">
                    <legend>Expiration</legend>
                    <label for="expiration-month">Expiration</label>
                    <div class="horizontal-input-stack">
                        <select id="expiration-month" aria-lable="Expiration Month" required>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select id="expiration-year" aria-lable="Expiration Year" required data-expiration-year>                         
                        </select>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="back">
            <div class="stripe"></div>
            <div class="from-group cvc-group">
             <lable for="cvc">CVC</lable>
             <input class="cvc-input" type="tel" maxlength="3" id="cvc" required>
            </div>
        </div>
    </form>
</body>

</html>
